
volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./pgdata
  minio-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./minio-data

services:
  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
  create-bucket:
    image: minio/mc:latest
    container_name: mlflow-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c '
        mc alias set myminio http://minio:9000 \
          ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
        mc mb --ignore-existing myminio/${MINIO_BUCKET:-mlflow}
      '
  create-access-key:
    image: minio/mc:latest
    container_name: mlflow-create-access-key
    depends_on:
      create-bucket:
        condition: service_completed_successfully
    entrypoint: >
      /bin/sh -c '
        mc alias set myminio http://minio:9000 \
          ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
        mc admin user svcacct add myminio ${MINIO_ROOT_USER} \
          --access-key ${AWS_ACCESS_KEY_ID} \
          --secret-key ${AWS_SECRET_ACCESS_KEY} || true
      '
  mlflow:
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION}
    container_name: mlflow-server
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      create-bucket:
        condition: service_completed_successfully
    env_file:
      - .env
    command: >
      /bin/bash -c "
        pip install --no-cache-dir psycopg2-binary boto3 uv &&
        mlflow server"
    ports:
      - "${MLFLOW_PORT}:${MLFLOW_PORT}"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:${MLFLOW_PORT}/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
networks:
  default:
    name: mlflow-network